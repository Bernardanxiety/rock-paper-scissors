<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" class='container containerNight'>
        <div id="dayNight" class="night" title="">
            
        </div>
        <div class='header'> 
            <div>Rock Paper Scissors</div>
            <div class="beat">Can you beat the master?</div>
        </div>
        <div class="results">
            <div class="player">

            </div>
            <div class="cpu">

            </div>
        </div>
        <div class="playground">
            <div class="flex">
                <img id="rock" class="image rock" src="rock.jpg" alt="rock photo">
                <img id="paper" class="image paper" src="paper.jpg" alt="rock photo">
                <img id="scissors" class="image scissors" src="scissors.png" alt="rock photo">
            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
